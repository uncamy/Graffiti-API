    <div class="container pull-left">
    </div>
    <div class="form-group">
      <label>

    </div>
    <div class="well">
      <h3>Manhattan Graffiti Finder</h3>
      <p>
        See it before it's gone...&nbsp;
      </p>
    </div>
    <div class="container">
      <div class="container">
        <div class="form-group">
          <label>
            Type your address:
          </label>
          <form method= 'post' action= '/'>
          <input type="text" name= "address" class="form-control" placeholder="e.g. 455 Broadway, New York, NY">
          <br/>
          <input type = 'submit' value = 'Get Graffiti!' />
        </div>
        {% if graffiti %}
         <p>{{graffiti}}</p>
        {% endif %}
      </div>
      <hr>

      <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key={API_KEY}&sensor=FALSE">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
